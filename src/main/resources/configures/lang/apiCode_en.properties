400=invalid request params
500=interval server error

# general input error code [start with 000]
# page list input error code [start with 000000]
000000001=index of page can not be Null
000000002=index of page must be grater or equals 0
000000003=size of page can not be Null
000000004=size of page must be grater or equals 0
000000005=sort of page can not be Null
000000006=sort of page must be grater or equals 0
000000007=sort of page must be less than or equals 0
000000008=filter of page can not be Null
000000009=filter of page must be grater or equals 0
000000010=filter of page must be less than or equals 0

# font input error code [start with 001]
# font list input error code [start with 001001]
001001001=paging of font list can not be Null